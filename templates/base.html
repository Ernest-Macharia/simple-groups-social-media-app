<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Social Star</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'socialmedia/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'socialmedia/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'socialmedia/js/bootstrap.min.js' %}">
    


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'socialmedia/css/master.css'%}">


</head> 
<body>
  <nav class="navbar  mynav" role="navigation" id="navbar">
          <div class="container">

            <a class="navbar-brand mynav" href="{% url 'home' %}">Social Star</a>

              <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                      <li><a href="{% url 'posts:create' %}" class="btn btn-simple">Post</a></li>
                      <li><a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
                      <li><a href="{% url 'groups:create' %}"class="btn btn-simple">Create Group</a></li>
                      <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
                {% else %}
                      <li><a href="{% url 'groups:all' %}"class="btn btn-simple">Groups</a></li>
                      <li><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
                      <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
                {% endif %}
              </ul>



          </div>
        </nav>
   
        <div class="container mycontent">
          {% block content %}

          {% endblock %}

        </div>

  </body>
  <script src="{% static 'socialmedia/js/master.js' %}" type="text/javascript" ></script>
  
</html>
